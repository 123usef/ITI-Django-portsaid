{% extends "main/base.html" %} 



{% block content %}
    {% for task in  tasks %}
        <div class="card mt-3 w-50 m-auto ">
            <div class="card-header ">
                <h3 class="card-title ">
                        {{task.title}}
                </h3>


            </div>
            <div class="card-body">
                {{task.description}}
            </div>

        </div>    
    
    
    {% endfor %}

{% endblock  %}
